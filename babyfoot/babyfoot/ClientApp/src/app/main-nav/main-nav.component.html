<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><span><img class="img-fluid img-thumbnail logo-menu" src="assets/images/logo.svg" alt=""></span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="isScreenSmall() && drawer.close()">Dashboard</a>
      <a mat-list-item routerLink="/create" (click)="isScreenSmall() && drawer.toggle()">Start a tournament</a>
      <a mat-list-item routerLink="/tournament" (click)="isScreenSmall() && drawer.toggle()">Tournaments</a>
      <a mat-list-item routerLink="/players" (click)="isScreenSmall() && drawer.toggle()">Players</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><img class="img-fluid img-thumbnail logo" src="assets/images/logo.svg" alt=""></span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
